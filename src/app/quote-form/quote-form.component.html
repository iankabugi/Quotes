<div class="container">
    <h1 class="jumbotron">QUOTES</h1>
  <div class="well">
    <h3>This is an online platform where you get post your post.
    A quote a day,keeps the lazy brain cells away</h3>
  </div>
  <div class="well">
<form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
<div class="form-group">

<label for="Quote">Quote</label>
<textarea class="form-control" id="Quote" rows="3" [(ngModel)]="newQuotes.name" name="Quote" placeholder="Quote" #Quote="ngModel" width="350" required></textarea>
<div [hidden]="Quote.valid || Quote.pristine" class="alert alert-danger">
<p> A quote is required!</p>
</div>
</div>
          {{newQuotes.name}}
          <div class="form-group" class="wells">
              <label for="Author">Author</label>
              <input type="text" class="form-control" id="Author" [(ngModel)]="newQuotes.author" name="Author" placeholder="Author" #Author="ngModel" required ><hr>
              <div [hidden]="Author.valid || Author.pristine" class="alert alert-danger">
              <p> please enter a valid author</p>
              </div>

          </div>

<div class="form-group">
    <label for="Date">Date</label>
    <input type='date' id="Date" [(ngModel)]="newQuotes.date" name="Date" #Date="ngModel" placeholder="mm/dd/yy" required>
    <div [hidden]="Date.valid || Date.pristine" class="alert alert-danger">
        <p>Date is Required</p>

    </div>
    <br>
</div>
  <button type="Submit" class="btn btn-dark btn-sm">Add Quote</button><br><br>

  <button type="button" name="button" class="btn btn-secondary btn-sm"> Delete </button>
</form>
</div>
</div>
